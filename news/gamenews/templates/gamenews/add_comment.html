{% extends 'base.html' %}
{% load static %}
{%block title%}Add new comment to post{%endblock title%}

{%block content%}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New comments</legend>
            {{ form.media }}
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Comment</button>
        </div>
    </form>
</div>
<div class="form-group">
    <input class="btn btn-outline-dark my-2 my-sm-0" type="button" onclick="history.back();" value="Back"/>
</div>
{% endblock content %}
