{% extends 'base.html' %}
{% load static %}

{%block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New post</legend>
            {{ form.media }}
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
