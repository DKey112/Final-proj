{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit post</legend>
            {{ form.media }}
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="history.back();">Update edit post</button>
        </div>
    </form>
</div>
<div class="form-group">
    <input class="btn btn-outline-dark my-2 my-sm-0" type="button" onclick="history.back();" value="Back"/>
    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'gamenews:home' %}" >Home Page</a>
</div>
{% endblock content %}
