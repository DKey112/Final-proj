{% extends 'base.html' %}
{% load static %}


{%block content%}
<div>
    <article class="media content-section">
        <img class="round" src="{{ post.author.profile.profile_image.url }}" width="85" height="100">

    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
        {% if post.author == user %}
            <div>
                {% comment %} <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Редактировать</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Удалить</a> {% endcomment %}
            </div>
        {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content|safe }}</p>
    </div>
</div>


{% endblock content %}
